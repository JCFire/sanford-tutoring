


<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}Sanford Tutoring | {{ .Title }}{{ end }}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
<meta name="application-name" content="{{ .Site.Title }}">
<meta name="description" content="Private Home School Education Tutoring, Certified Math Teacher, SAT prep, High School Planning, Transcript preparation.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="Homeschool, Tutor, Math, SAT, Home Education, Algebra, Geometry, Pre-Algebra, Pre-Calculus,Sanford">

<!-- Facebook and Twitter integration -->
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}">
<meta property="og:description" content="Private Home School Education Tutoring, Certified Math Teacher, SAT prep, High School Planning, Transcript preparation. ">
<meta name="twitter:title" content="{{ .Site.Title }}" />
<meta name="twitter:url" content="{{ .Permalink }}" />
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}" />
<meta name="twitter:card" content="" />

<!-- canonical link tag -->
<link rel="canonical" href="{{ .Permalink }}"/>

<!-- Favicon -->
<meta name="msapplication-TileColor" content="#00aba9">
<meta name="theme-color" content="#ffffff">
<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

<!-- Fonts -->
<link rel="preload" href="/fonts/sniglet.woff2" as="font" type="font/woff2" crossorigin>

<!-- Bootstrap  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />

<!-- Custom styles-->
<style>
  @font-face {
    font-family: 'Sniglet';
    font-display: fallback;
    font-style: normal;
    font-weight: 400;
    src: local('Sniglet Regular'), local('Sniglet-Regular'), url(/fonts/sniglet.woff2) format('woff2');
    unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
  }

  body {
    font-family: 'Sniglet';
    font-size: 1.5rem;
  }

  #title {
    font-size: 2.25rem;
  }

  picture img {
    width:100%;
  }

  #navbar-toggle-cbox:checked~.collapse {
    display: block;
  }

  #navbar-toggle-cbox {
    display: none;
  }

  .qualification {
    padding: 1rem 0
  }

  .qualification>div>img {
    width: 100%;
    height: auto;
    max-width: 8rem;
  }
  
  .small{
    font-size:1rem;
  }
  
  @keyframes slideInFromLeft {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(45deg);
    }
  }
  .broken-wrapper{
    text-align: center;
  }
  .broken {
    animation: 4s cubic-bezier(0.175, 0.885, 0.32, 1.275) .5s 1 slideInFromLeft;
    animation-fill-mode: forwards;
    transform-origin: top left;
    transform-style: preserve-3d;
    font-size: 10rem;
    margin:0 auto;
    display: inline-block;
  }

  #footer{
    text-align: center;
    color: #fff;
    font-size: 1rem;
  }
</style>
